<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DevisCommandeEditDlg" widgetVar="DevisCommandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDevisCommandeTitle}">
            <h:form id="DevisCommandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{devisCommandeController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditDevisCommandeLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{devisCommandeController.selected.responsable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="#{bundle.EditDevisCommandeLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{devisCommandeController.selected.tva}" title="#{bundle.EditDevisCommandeTitle_tva}" />
                      
                        <p:outputLabel value="#{bundle.EditDevisCommandeLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{devisCommandeController.selected.commentaire}" title="#{bundle.EditDevisCommandeTitle_commentaire}" />
                       
                        <p:outputLabel value="#{bundle.EditDevisCommandeLabel_dateDevisCommande}" for="dateDevisCommande" />
                        <p:calendar id="dateDevisCommande" pattern="MM/dd/yyyy" value="#{devisCommandeController.selected.dateDevisCommande}" title="#{bundle.EditDevisCommandeTitle_dateDevisCommande}"  showOn="button"/>
                       
                        <p:outputLabel value="#{bundle.EditDevisCommandeLabel_fournisseur}" for="fournisseur" />
                        <p:selectOneMenu id="fournisseur" value="#{devisCommandeController.selected.fournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="fournisseurItem"
                                           itemValue="#{fournisseurItem}"/>
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="#{bundle.EditDevisCommandeLabel_projet}" for="projet" />
                        <p:selectOneMenu id="projet" value="#{devisCommandeController.selected.projet}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projetController.itemsAvailableSelectOne}"
                                           var="projetItem"
                                           itemValue="#{projetItem}"/>
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{devisCommandeController.update}" value="#{bundle.Save}" update="display,:DevisCommandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DevisCommandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DevisCommandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
