<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirReceptionEditDlg" widgetVar="AvoirReceptionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvoirReceptionTitle}">
            <h:form id="AvoirReceptionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirReceptionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvoirReceptionLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{avoirReceptionController.selected.userTraceForTransaction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvoirReceptionLabel_reception}" for="reception" />
                        <p:selectOneMenu id="reception" value="#{avoirReceptionController.selected.reception}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{receptionController.itemsAvailableSelectOne}"
                                           var="receptionItem"
                                           itemValue="#{receptionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvoirReceptionLabel_dateAvoirReception}" for="dateAvoirReception" />
                        <p:calendar id="dateAvoirReception" pattern="MM/dd/yyyy" value="#{avoirReceptionController.selected.dateAvoirReception}" title="#{bundle.EditAvoirReceptionTitle_dateAvoirReception}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvoirReceptionLabel_message}" for="message" />
                        <p:inputText id="message" value="#{avoirReceptionController.selected.message}" title="#{bundle.EditAvoirReceptionTitle_message}" />
                        <p:outputLabel value="#{bundle.EditAvoirReceptionLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{avoirReceptionController.selected.montant}" title="#{bundle.EditAvoirReceptionTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditAvoirReceptionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avoirReceptionController.selected.id}" title="#{bundle.EditAvoirReceptionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avoirReceptionController.update}" value="#{bundle.Save}" update="display,:AvoirReceptionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvoirReceptionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvoirReceptionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
