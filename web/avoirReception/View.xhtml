<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirReceptionViewDlg" widgetVar="AvoirReceptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvoirReceptionTitle}">
            <h:form id="AvoirReceptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirReceptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvoirReceptionLabel_userTraceForTransaction}"/>
                        <h:outputText value="#{avoirReceptionController.selected.userTraceForTransaction}" title="#{bundle.ViewAvoirReceptionTitle_userTraceForTransaction}"/>
                        <h:outputText value="#{bundle.ViewAvoirReceptionLabel_reception}"/>
                        <h:outputText value="#{avoirReceptionController.selected.reception}" title="#{bundle.ViewAvoirReceptionTitle_reception}"/>
                        <h:outputText value="#{bundle.ViewAvoirReceptionLabel_dateAvoirReception}"/>
                        <h:outputText value="#{avoirReceptionController.selected.dateAvoirReception}" title="#{bundle.ViewAvoirReceptionTitle_dateAvoirReception}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvoirReceptionLabel_message}"/>
                        <h:outputText value="#{avoirReceptionController.selected.message}" title="#{bundle.ViewAvoirReceptionTitle_message}"/>
                        <h:outputText value="#{bundle.ViewAvoirReceptionLabel_montant}"/>
                        <h:outputText value="#{avoirReceptionController.selected.montant}" title="#{bundle.ViewAvoirReceptionTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewAvoirReceptionLabel_id}"/>
                        <h:outputText value="#{avoirReceptionController.selected.id}" title="#{bundle.ViewAvoirReceptionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvoirReceptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
