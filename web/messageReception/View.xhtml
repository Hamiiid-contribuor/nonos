<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageReceptionViewDlg" widgetVar="MessageReceptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMessageReceptionTitle}">
            <h:form id="MessageReceptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageReceptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewMessageReceptionLabel_message}"/>
                        <h:outputText value="#{messageReceptionController.selected.message}" title="#{bundle.ViewMessageReceptionTitle_message}"/>
                        <h:outputText value="#{bundle.ViewMessageReceptionLabel_id}"/>
                        <h:outputText value="#{messageReceptionController.selected.id}" title="#{bundle.ViewMessageReceptionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMessageReceptionLabel_distinataire}"/>
                        <h:outputText value="#{messageReceptionController.selected.distinataire}" title="#{bundle.ViewMessageReceptionTitle_distinataire}"/>
                        <h:outputText value="#{bundle.ViewMessageReceptionLabel_dateLecture}"/>
                        <h:outputText value="#{messageReceptionController.selected.dateLecture}" title="#{bundle.ViewMessageReceptionTitle_dateLecture}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MessageReceptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
