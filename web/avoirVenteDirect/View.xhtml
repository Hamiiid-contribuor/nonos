<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirVenteDirectViewDlg" widgetVar="AvoirVenteDirectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvoirVenteDirectTitle}">
            <h:form id="AvoirVenteDirectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirVenteDirectController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvoirVenteDirectLabel_userTraceForTransaction}"/>
                        <h:outputText value="#{avoirVenteDirectController.selected.userTraceForTransaction}" title="#{bundle.ViewAvoirVenteDirectTitle_userTraceForTransaction}"/>
                        <h:outputText value="#{bundle.ViewAvoirVenteDirectLabel_dateAvoirVenteDirect}"/>
                        <h:outputText value="#{avoirVenteDirectController.selected.dateAvoirVenteDirect}" title="#{bundle.ViewAvoirVenteDirectTitle_dateAvoirVenteDirect}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvoirVenteDirectLabel_message}"/>
                        <h:outputText value="#{avoirVenteDirectController.selected.message}" title="#{bundle.ViewAvoirVenteDirectTitle_message}"/>
                        <h:outputText value="#{bundle.ViewAvoirVenteDirectLabel_montant}"/>
                        <h:outputText value="#{avoirVenteDirectController.selected.montant}" title="#{bundle.ViewAvoirVenteDirectTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewAvoirVenteDirectLabel_venteDirect}"/>
                        <h:outputText value="#{avoirVenteDirectController.selected.venteDirect}" title="#{bundle.ViewAvoirVenteDirectTitle_venteDirect}"/>
                        <h:outputText value="#{bundle.ViewAvoirVenteDirectLabel_id}"/>
                        <h:outputText value="#{avoirVenteDirectController.selected.id}" title="#{bundle.ViewAvoirVenteDirectTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvoirVenteDirectViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
