<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecteurActiviteCreateDlg" widgetVar="SecteurActiviteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSecteurActiviteTitle}">
            <h:form id="SecteurActiviteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secteurActiviteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSecteurActiviteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{secteurActiviteController.selected.nom}" title="#{bundle.CreateSecteurActiviteTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateSecteurActiviteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{secteurActiviteController.selected.id}" title="#{bundle.CreateSecteurActiviteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secteurActiviteController.create}" value="#{bundle.Save}" update="display,:SecteurActiviteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SecteurActiviteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecteurActiviteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
