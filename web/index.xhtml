<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div style="width: 809px ; height: 300px ; margin-left : 250px ; background-image: url(image.jpg); ">

        </div>

            <p:fieldset legend="Authetification" style="margin-top:20px ; width: 800px ; height: 150px ; margin-left : 250px ;">

                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{userController.selected.login}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{userController.selected.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" action="#{userController.seConnnecter()}"/> <!-- on a met action au lieu de actionListner car on veut se rediger vers une autre page -->
                        </f:facet>  
                    </h:panelGrid>
                </h:form>
            </p:fieldset>

    </h:body>

</html>
