<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonCreateDlg" widgetVar="LivraisonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivraisonTitle}">
            <h:form id="LivraisonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{livraisonController.selected.userTraceForTransaction}" >
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_demmande}" for="demmande" />
                        <p:selectOneMenu id="demmande" value="#{livraisonController.selected.demmande}" >
                            <f:selectItems value="#{demmandeController.itemsAvailableSelectOne}"
                                           var="demmandeItem"
                                           itemValue="#{demmandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{livraisonController.selected.commentaire}" title="#{bundle.CreateLivraisonTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_dateLivraison}" for="dateLivraison" />
                        <p:calendar id="dateLivraison" pattern="MM/dd/yyyy" value="#{livraisonController.selected.dateLivraison}" title="#{bundle.EditLivraisonTitle_dateLivraison}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_montantTotal}" for="montantTotal" />
                        <p:inputText id="montantTotal" value="#{livraisonController.selected.montantTotal}" title="#{bundle.CreateLivraisonTitle_montantTotal}" />
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{livraisonController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{livraisonController.selected.responsable}" >
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livraisonController.selected.id}" title="#{bundle.CreateLivraisonTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livraisonController.create}" value="#{bundle.Save}" update="display,:LivraisonListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivraisonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivraisonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
