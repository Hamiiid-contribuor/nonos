<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AchatDirectEditDlg" widgetVar="AchatDirectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAchatDirectTitle}">
            <h:form id="AchatDirectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{achatDirectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{achatDirectController.selected.userTraceForTransaction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_paiementEffetEnCour}" for="paiementEffetEnCour" />
                        <p:inputText id="paiementEffetEnCour" value="#{achatDirectController.selected.paiementEffetEnCour}" title="#{bundle.EditAchatDirectTitle_paiementEffetEnCour}" />
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{achatDirectController.selected.commentaire}" title="#{bundle.EditAchatDirectTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_dateAchatDirect}" for="dateAchatDirect" />
                        <p:calendar id="dateAchatDirect" pattern="MM/dd/yyyy" value="#{achatDirectController.selected.dateAchatDirect}" title="#{bundle.EditAchatDirectTitle_dateAchatDirect}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_montantTotal}" for="montantTotal" />
                        <p:inputText id="montantTotal" value="#{achatDirectController.selected.montantTotal}" title="#{bundle.EditAchatDirectTitle_montantTotal}" />
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_paiement}" for="paiement" />
                        <p:inputText id="paiement" value="#{achatDirectController.selected.paiement}" title="#{bundle.EditAchatDirectTitle_paiement}" />
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_modePaiement}" for="modePaiement" />
                        <p:inputText id="modePaiement" value="#{achatDirectController.selected.modePaiement}" title="#{bundle.EditAchatDirectTitle_modePaiement}" />
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{achatDirectController.selected.tva}" title="#{bundle.EditAchatDirectTitle_tva}" />
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_fournisseur}" for="fournisseur" />
                        <p:selectOneMenu id="fournisseur" value="#{achatDirectController.selected.fournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseurController.itemsAvailableSelectOne}"
                                           var="fournisseurItem"
                                           itemValue="#{fournisseurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_abonne}" for="abonne" />
                        <p:selectOneMenu id="abonne" value="#{achatDirectController.selected.abonne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{abonneController.itemsAvailableSelectOne}"
                                           var="abonneItem"
                                           itemValue="#{abonneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_projet}" for="projet" />
                        <p:selectOneMenu id="projet" value="#{achatDirectController.selected.projet}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projetController.itemsAvailableSelectOne}"
                                           var="projetItem"
                                           itemValue="#{projetItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{achatDirectController.selected.responsable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAchatDirectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{achatDirectController.selected.id}" title="#{bundle.EditAchatDirectTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{achatDirectController.update}" value="#{bundle.Save}" update="display,:AchatDirectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AchatDirectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AchatDirectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
