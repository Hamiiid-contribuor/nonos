<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAchatDirectTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AchatDirectListForm">
                <p:panel header="#{bundle.ListAchatDirectTitle}">
                    <p:dataTable id="datalist" value="#{achatDirectController.items}" var="item"
                                 selectionMode="single" selection="#{achatDirectController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_userTraceForTransaction}"/>
                            </f:facet>
                            <h:outputText value="#{item.userTraceForTransaction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_paiementEffetEnCour}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiementEffetEnCour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_dateAchatDirect}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAchatDirect}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_montantTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_paiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.paiement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_modePaiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.modePaiement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_tva}"/>
                            </f:facet>
                            <h:outputText value="#{item.tva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_fournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.fournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_abonne}"/>
                            </f:facet>
                            <h:outputText value="#{item.abonne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_projet}"/>
                            </f:facet>
                            <h:outputText value="#{item.projet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAchatDirectTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{achatDirectController.prepareCreate}" update=":AchatDirectCreateForm" oncomplete="PF('AchatDirectCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AchatDirectViewForm" oncomplete="PF('AchatDirectViewDialog').show()" disabled="#{empty achatDirectController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AchatDirectEditForm" oncomplete="PF('AchatDirectEditDialog').show()" disabled="#{empty achatDirectController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{achatDirectController.destroy}" update=":growl,datalist" disabled="#{empty achatDirectController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
