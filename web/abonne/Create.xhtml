<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbonneCreateDlg" widgetVar="AbonneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAbonneTitle}">
            <h:form id="AbonneCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{abonneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_logo}" for="logo" />

                        <p:fileUpload id="logo" value="#{abonneController.file}" mode="simple"/>


                        <p:outputLabel value="#{bundle.CreateAbonneLabel_avance}" for="avance" />
                        <p:inputText id="avance" value="#{abonneController.selected.avance}" title="#{bundle.CreateAbonneTitle_avance}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy" value="#{abonneController.selected.dateCreation}" title="#{bundle.EditAbonneTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_secteurActivite}" for="secteurActivite" />
                        <p:selectOneMenu id="secteurActivite" value="#{abonneController.selected.secteurActivite}" >
                            <f:selectItems value="#{secteurActiviteController.itemsAvailableSelectOne}"
                                           var="secteurActiviteItem"
                                           itemValue="#{secteurActiviteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_cheminDossier}" for="cheminDossier" />
                        <p:inputText id="cheminDossier" value="#{abonneController.selected.cheminDossier}" title="#{bundle.CreateAbonneTitle_cheminDossier}"/>
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_defaultResponsable}" for="defaultResponsable" />
                        <p:selectOneMenu id="defaultResponsable" value="#{abonneController.selected.defaultResponsable}" >
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="defaultResponsableItem"
                                           itemValue="#{defaultResponsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{abonneController.selected.commentaire}" title="#{bundle.CreateAbonneTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_bloquer}" for="bloquer" />
                        <p:inputText id="bloquer" value="#{abonneController.selected.bloquer}" title="#{bundle.CreateAbonneTitle_bloquer}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_societe}" for="societe" />
                        <p:inputText id="societe" value="#{abonneController.selected.societe}" title="#{bundle.CreateAbonneTitle_societe}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{abonneController.selected.nom}" title="#{bundle.CreateAbonneTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{abonneController.selected.prenom}" title="#{bundle.CreateAbonneTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_email}" for="email" />
                        <p:inputText id="email" value="#{abonneController.selected.email}" title="#{bundle.CreateAbonneTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{abonneController.selected.adresse}" title="#{bundle.CreateAbonneTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{abonneController.selected.tel}" title="#{bundle.CreateAbonneTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_header}" for="header" />
                        <p:inputText id="header" value="#{abonneController.selected.header}" title="#{bundle.CreateAbonneTitle_header}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_footer}" for="footer" />
                        <p:inputText id="footer" value="#{abonneController.selected.footer}" title="#{bundle.CreateAbonneTitle_footer}" />
                        <p:outputLabel value="#{bundle.CreateAbonneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{abonneController.selected.id}" title="#{bundle.CreateAbonneTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{abonneController.create}" value="#{bundle.Save}" update="display,:AbonneListForm:datalist,:growl" oncomplete="handleSubmit(args,'AbonneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AbonneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
