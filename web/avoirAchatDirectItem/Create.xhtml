<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="AvoirAchatDirectItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirAchatDirectItemController.selected != null}">

                        <p:selectOneMenu id="avoirAchatDirect" value="#{avoirAchatDirectItemController.selected.avoirAchatDirect}" >

                                           var="avoirAchatDirectItem"
                                           itemValue="#{avoirAchatDirectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{avoirAchatDirectItemController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>

                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectItemLabel_qte}" for="qte" />

                    <p:commandButton actionListener="#{avoirAchatDirectItemController.create}" value="#{bundle.Save}" update="display,:AvoirAchatDirectItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvoirAchatDirectItemCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
