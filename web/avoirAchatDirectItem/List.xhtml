<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvoirAchatDirectItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AvoirAchatDirectItemListForm">
                <p:panel header="#{bundle.ListAvoirAchatDirectItemTitle}">
                    <p:dataTable id="datalist" value="#{avoirAchatDirectItemController.items}" var="item"
                                 selectionMode="single" selection="#{avoirAchatDirectItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvoirAchatDirectItemTitle_avoirAchatDirect}"/>
                            </f:facet>
                            <h:outputText value="#{item.avoirAchatDirect}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvoirAchatDirectItemTitle_produit}"/>
                            </f:facet>
                            <h:outputText value="#{item.produit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvoirAchatDirectItemTitle_qte}"/>
                            </f:facet>
                            <h:outputText value="#{item.qte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvoirAchatDirectItemTitle_stock}"/>
                            </f:facet>
                            <h:outputText value="#{item.stock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvoirAchatDirectItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{avoirAchatDirectItemController.prepareCreate}" update=":AvoirAchatDirectItemCreateForm" oncomplete="PF('AvoirAchatDirectItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AvoirAchatDirectItemViewForm" oncomplete="PF('AvoirAchatDirectItemViewDialog').show()" disabled="#{empty avoirAchatDirectItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AvoirAchatDirectItemEditForm" oncomplete="PF('AvoirAchatDirectItemEditDialog').show()" disabled="#{empty avoirAchatDirectItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{avoirAchatDirectItemController.destroy}" update=":growl,datalist" disabled="#{empty avoirAchatDirectItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
