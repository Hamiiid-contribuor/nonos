<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetEditDlg" widgetVar="ProjetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjetTitle}">
            <h:form id="ProjetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjetLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{projetController.selected.userTraceForTransaction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProjetLabel_abonne}" for="abonne" />
                        <p:selectOneMenu id="abonne" value="#{projetController.selected.abonne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{abonneController.itemsAvailableSelectOne}"
                                           var="abonneItem"
                                           itemValue="#{abonneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProjetLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{projetController.selected.nom}" title="#{bundle.EditProjetTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditProjetLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{projetController.selected.dateDebut}" title="#{bundle.EditProjetTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProjetLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{projetController.selected.dateFin}" title="#{bundle.EditProjetTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProjetLabel_message}" for="message" />
                        <p:inputText id="message" value="#{projetController.selected.message}" title="#{bundle.EditProjetTitle_message}" />
                        <p:outputLabel value="#{bundle.EditProjetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projetController.selected.id}" title="#{bundle.EditProjetTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projetController.update}" value="#{bundle.Save}" update="display,:ProjetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
