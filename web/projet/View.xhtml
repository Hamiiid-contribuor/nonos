<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjetViewDlg" widgetVar="ProjetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProjetTitle}">
            <h:form id="ProjetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projetController.selected != null}">
                        <h:outputText value="#{bundle.ViewProjetLabel_userTraceForTransaction}"/>
                        <h:outputText value="#{projetController.selected.userTraceForTransaction}" title="#{bundle.ViewProjetTitle_userTraceForTransaction}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_abonne}"/>
                        <h:outputText value="#{projetController.selected.abonne}" title="#{bundle.ViewProjetTitle_abonne}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_nom}"/>
                        <h:outputText value="#{projetController.selected.nom}" title="#{bundle.ViewProjetTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_dateDebut}"/>
                        <h:outputText value="#{projetController.selected.dateDebut}" title="#{bundle.ViewProjetTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProjetLabel_dateFin}"/>
                        <h:outputText value="#{projetController.selected.dateFin}" title="#{bundle.ViewProjetTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProjetLabel_message}"/>
                        <h:outputText value="#{projetController.selected.message}" title="#{bundle.ViewProjetTitle_message}"/>
                        <h:outputText value="#{bundle.ViewProjetLabel_id}"/>
                        <h:outputText value="#{projetController.selected.id}" title="#{bundle.ViewProjetTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProjetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
