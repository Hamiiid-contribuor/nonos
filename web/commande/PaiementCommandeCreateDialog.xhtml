<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementCommandeCreateDlg" widgetVar="PaiementCommandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaiementCommandeTitle}">
            <h:form id="PaiementCommandeCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementCommandeController.selected != null}">

                         <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_mode}" for="mode" />
                        <p:selectOneMenu id="mode" value="#{paiementCommandeController.selected.mode}" >
                            <f:selectItem itemValue="1" itemLabel="espece"/>
                            <f:selectItem itemValue="2" itemLabel="effet"/>
                            <f:selectItem itemValue="3" itemLabel="cheque"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_montant}" for="montant" />
                        <p:inputText id="montant" label="Montant" value="#{paiementCommandeController.selected.montant}" title="#{bundle.CreatePaiementCommandeTitle_montant}" type="number" >
                            <f:validateDoubleRange minimum="1" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{paiementCommandeController.selected.description}" title="#{bundle.CreatePaiementCommandeTitle_description}" />
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_dateEcheance}" for="dateEcheance" />
                        <p:calendar id="dateEcheance" pattern="MM/dd/yyyy" value="#{paiementCommandeController.selected.dateEcheance}" title="#{bundle.EditPaiementCommandeTitle_dateEcheance}"  showOn="button" required="true" requiredMessage="merci de specifier la dateEcheance"/>
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_datePaiement}" for="datePaiement" />
                        <p:calendar id="datePaiement" pattern="MM/dd/yyyy" value="#{paiementCommandeController.selected.datePaiement}" title="#{bundle.EditPaiementCommandeTitle_datePaiement}"  showOn="button" required="true" requiredMessage="merci de specifier la datePaiement" />
                    </p:panelGrid>
                    <p:commandButton  actionListener="#{paiementCommandeController.save()}" value="#{bundle.Save}" update="display,:growl,:CommandeListForm:datalist,:PaiementCommandeListForm:datalist" oncomplete="handleSubmit(args,'PaiementCommandeCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
