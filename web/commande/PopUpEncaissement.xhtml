<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog closable="false" id="EncaissementDlg" widgetVar="EncaissementDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProduitTitle}">
            <h:form id="EcaissementForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreatePaiementCommandeLabel_dateEncaissement}" for="dateEncaissement" />
                        <p:calendar id="dateEncaissement" pattern="MM/dd/yyyy" value="#{paiementCommandeController.selected.dateEncaissement}" title="#{bundle.EditPaiementCommandeTitle_dateEncaissement}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementCommandeController.changerEtatEncaissement(commandeController.selected)}" value="#{bundle.Save}"  oncomplete="handleSubmit(args,'EncaissementDialog');" update=":growl,:PaiementCommandeListForm:datalist,:CommandeListForm:datalist"/>
                    <p:commandButton value="#{bundle.Cancel}" actionListener="#{paiementCommandeController.cancelCheckBox()}" oncomplete="handleSubmit(args,'EncaissementDialog')" update=":PaiementCommandeListForm:datalist,:CommandeListForm:datalist"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
