<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirLivraisonItemCreateDlg" widgetVar="AvoirLivraisonItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAvoirLivraisonItemTitle}">
            <h:form id="AvoirLivraisonItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirLivraisonItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAvoirLivraisonItemLabel_stock}" for="stock" />
                        <p:selectOneMenu id="stock" value="#{avoirLivraisonItemController.selected.stock}" >
                            <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                           var="stockItem"
                                           itemValue="#{stockItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirLivraisonItemLabel_avoirLivraison}" for="avoirLivraison" />
                        <p:selectOneMenu id="avoirLivraison" value="#{avoirLivraisonItemController.selected.avoirLivraison}" >
                            <f:selectItems value="#{avoirLivraisonController.itemsAvailableSelectOne}"
                                           var="avoirLivraisonItem"
                                           itemValue="#{avoirLivraisonItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirLivraisonItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{avoirLivraisonItemController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirLivraisonItemLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{avoirLivraisonItemController.selected.qte}" title="#{bundle.CreateAvoirLivraisonItemTitle_qte}" />
                        <p:outputLabel value="#{bundle.CreateAvoirLivraisonItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avoirLivraisonItemController.selected.id}" title="#{bundle.CreateAvoirLivraisonItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avoirLivraisonItemController.create}" value="#{bundle.Save}" update="display,:AvoirLivraisonItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvoirLivraisonItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvoirLivraisonItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
