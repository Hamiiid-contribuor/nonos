<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SuperFamilleViewDlg" widgetVar="SuperFamilleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSuperFamilleTitle}">
            <h:form id="SuperFamilleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{superFamilleController.selected != null}">
                        <h:outputText value="#{bundle.ViewSuperFamilleLabel_id}"/>
                        <h:outputText value="#{superFamilleController.selected.id}" title="#{bundle.ViewSuperFamilleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSuperFamilleLabel_libelle}"/>
                        <h:outputText value="#{superFamilleController.selected.libelle}" title="#{bundle.ViewSuperFamilleTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewSuperFamilleLabel_abonne}"/>
                        <h:outputText value="#{superFamilleController.selected.abonne}" title="#{bundle.ViewSuperFamilleTitle_abonne}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SuperFamilleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
