<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SuperFamilleEditDlg" widgetVar="SuperFamilleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSuperFamilleTitle}">
            <h:form id="SuperFamilleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{superFamilleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSuperFamilleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{superFamilleController.selected.id}" title="#{bundle.EditSuperFamilleTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSuperFamilleLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{superFamilleController.selected.libelle}" title="#{bundle.EditSuperFamilleTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditSuperFamilleLabel_abonne}" for="abonne" />
                        <p:selectOneMenu id="abonne" value="#{superFamilleController.selected.abonne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{abonneController.itemsAvailableSelectOne}"
                                           var="abonneItem"
                                           itemValue="#{abonneItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{superFamilleController.update}" value="#{bundle.Save}" update="display,:SuperFamilleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SuperFamilleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SuperFamilleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
