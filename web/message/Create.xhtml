<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >

        
            <p:dialog id="MessageCreateDlg" widgetVar="MessageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMessageTitle}">
                <h:form id="MessageCreateForm">

                    <p:fieldset legend="Infos Message" style="margin-bottom:20px">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Users"  for="user" style="display:block;width:15px"/>

                            <p:selectCheckboxMenu   label="Users" id="user"  value="#{messageController.selectedDistinataire}"
                                                    filter="true" filterMatchMode="startsWith" style="width: 200px" panelStyle="width:300px">

                                <f:selectItems  value="#{messageController.findUserByAbonne()}"
                                                var="userItem"
                                                itemValue="#{userItem}"/>   
                                
                            </p:selectCheckboxMenu>
                      
                           <p:outputLabel value="#{bundle.CreateMessageLabel_objet}" for="objet" style="display:block;width:25px"/>
                            <p:inputText id="objet" value="#{messageController.selected.objet}" title="#{bundle.CreateMessageTitle_objet}" size="60" />
                            <p:outputLabel value="#{bundle.CreateMessageLabel_corps}" for="corps" />
                            <p:editor id="corps" widgetVar="editorWidget" value="#{messageController.selected.corps}" width="600" />
                            <p:commandButton actionListener="#{messageController.create}" value="#{bundle.Save}"  oncomplete="handleSubmit(args,'MessageCreateDialog');" update=":MessageListForm:datalist"/>


                        </p:panelGrid>
                    </p:fieldset>
                </h:form>
            </p:dialog>


     
    </ui:composition>
</html>
