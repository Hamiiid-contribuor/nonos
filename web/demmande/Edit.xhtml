<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemmandeEditDlg" widgetVar="DemmandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDemmandeTitle}">
            <h:form id="DemmandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demmandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{demmandeController.selected.userTraceForTransaction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_paiementEffetEnCour}" for="paiementEffetEnCour" />
                        <p:inputText id="paiementEffetEnCour" value="#{demmandeController.selected.paiementEffetEnCour}" title="#{bundle.EditDemmandeTitle_paiementEffetEnCour}" />
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_tva}" for="tva" />
                        <p:inputText id="tva" value="#{demmandeController.selected.tva}" title="#{bundle.EditDemmandeTitle_tva}" />
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{demmandeController.selected.responsable}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_projet}" for="projet" />
                        <p:selectOneMenu id="projet" value="#{demmandeController.selected.projet}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projetController.itemsAvailableSelectOne}"
                                           var="projetItem"
                                           itemValue="#{projetItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_abonne}" for="abonne" />
                        <p:selectOneMenu id="abonne" value="#{demmandeController.selected.abonne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{abonneController.itemsAvailableSelectOne}"
                                           var="abonneItem"
                                           itemValue="#{abonneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_dateDemmande}" for="dateDemmande" />
                        <p:calendar id="dateDemmande" pattern="MM/dd/yyyy" value="#{demmandeController.selected.dateDemmande}" title="#{bundle.EditDemmandeTitle_dateDemmande}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_paiement}" for="paiement" />
                        <p:inputText id="paiement" value="#{demmandeController.selected.paiement}" title="#{bundle.EditDemmandeTitle_paiement}" />
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_etatLivraison}" for="etatLivraison" />
                        <p:selectBooleanCheckbox id="etatLivraison" value="#{demmandeController.selected.etatLivraison}" />
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{demmandeController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{demmandeController.selected.id}" title="#{bundle.EditDemmandeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{demmandeController.selected.commentaire}" title="#{bundle.EditDemmandeTitle_commentaire}" />

                        <p:inputText id="dateCommande" value="#{demmandeController.selected.dateCommande}" title="#{bundle.EditDemmandeTitle_dateCommande}" />

                        <p:calendar id="dateEchance" pattern="MM/dd/yyyy" value="#{demmandeController.selected.dateEchance}" title="#{bundle.EditDemmandeTitle_dateEchance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_montantTotal}" for="montantTotal" />
                        <p:inputText id="montantTotal" value="#{demmandeController.selected.montantTotal}" title="#{bundle.EditDemmandeTitle_montantTotal}" />
                        <p:outputLabel value="#{bundle.EditDemmandeLabel_modePaiement}" for="modePaiement" />
                        <p:inputText id="modePaiement" value="#{demmandeController.selected.modePaiement}" title="#{bundle.EditDemmandeTitle_modePaiement}" />

                    <p:commandButton actionListener="#{demmandeController.update}" value="#{bundle.Save}" update="display,:DemmandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DemmandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemmandeEditDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
