<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirLivraisonViewDlg" widgetVar="AvoirLivraisonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvoirLivraisonTitle}">
            <h:form id="AvoirLivraisonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirLivraisonController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvoirLivraisonLabel_userTraceForTransaction}"/>
                        <h:outputText value="#{avoirLivraisonController.selected.userTraceForTransaction}" title="#{bundle.ViewAvoirLivraisonTitle_userTraceForTransaction}"/>
                        <h:outputText value="#{bundle.ViewAvoirLivraisonLabel_livraison}"/>
                        <h:outputText value="#{avoirLivraisonController.selected.livraison}" title="#{bundle.ViewAvoirLivraisonTitle_livraison}"/>
                        <h:outputText value="#{bundle.ViewAvoirLivraisonLabel_dateAvoirLivraison}"/>
                        <h:outputText value="#{avoirLivraisonController.selected.dateAvoirLivraison}" title="#{bundle.ViewAvoirLivraisonTitle_dateAvoirLivraison}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvoirLivraisonLabel_message}"/>
                        <h:outputText value="#{avoirLivraisonController.selected.message}" title="#{bundle.ViewAvoirLivraisonTitle_message}"/>
                        <h:outputText value="#{bundle.ViewAvoirLivraisonLabel_montant}"/>
                        <h:outputText value="#{avoirLivraisonController.selected.montant}" title="#{bundle.ViewAvoirLivraisonTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewAvoirLivraisonLabel_id}"/>
                        <h:outputText value="#{avoirLivraisonController.selected.id}" title="#{bundle.ViewAvoirLivraisonTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvoirLivraisonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
