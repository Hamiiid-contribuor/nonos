<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirLivraisonEditDlg" widgetVar="AvoirLivraisonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvoirLivraisonTitle}">
            <h:form id="AvoirLivraisonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirLivraisonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvoirLivraisonLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{avoirLivraisonController.selected.userTraceForTransaction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvoirLivraisonLabel_livraison}" for="livraison" />
                        <p:selectOneMenu id="livraison" value="#{avoirLivraisonController.selected.livraison}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{livraisonController.itemsAvailableSelectOne}"
                                           var="livraisonItem"
                                           itemValue="#{livraisonItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvoirLivraisonLabel_dateAvoirLivraison}" for="dateAvoirLivraison" />
                        <p:calendar id="dateAvoirLivraison" pattern="MM/dd/yyyy" value="#{avoirLivraisonController.selected.dateAvoirLivraison}" title="#{bundle.EditAvoirLivraisonTitle_dateAvoirLivraison}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvoirLivraisonLabel_message}" for="message" />
                        <p:inputText id="message" value="#{avoirLivraisonController.selected.message}" title="#{bundle.EditAvoirLivraisonTitle_message}" />
                        <p:outputLabel value="#{bundle.EditAvoirLivraisonLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{avoirLivraisonController.selected.montant}" title="#{bundle.EditAvoirLivraisonTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditAvoirLivraisonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avoirLivraisonController.selected.id}" title="#{bundle.EditAvoirLivraisonTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avoirLivraisonController.update}" value="#{bundle.Save}" update="display,:AvoirLivraisonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvoirLivraisonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvoirLivraisonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
