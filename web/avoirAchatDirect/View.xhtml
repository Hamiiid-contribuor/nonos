<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirAchatDirectViewDlg" widgetVar="AvoirAchatDirectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvoirAchatDirectTitle}">
            <h:form id="AvoirAchatDirectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirAchatDirectController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvoirAchatDirectLabel_userTraceForTransaction}"/>
                        <h:outputText value="#{avoirAchatDirectController.selected.userTraceForTransaction}" title="#{bundle.ViewAvoirAchatDirectTitle_userTraceForTransaction}"/>
                        <h:outputText value="#{bundle.ViewAvoirAchatDirectLabel_dateAvoirAchatDirect}"/>
                        <h:outputText value="#{avoirAchatDirectController.selected.dateAvoirAchatDirect}" title="#{bundle.ViewAvoirAchatDirectTitle_dateAvoirAchatDirect}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvoirAchatDirectLabel_message}"/>
                        <h:outputText value="#{avoirAchatDirectController.selected.message}" title="#{bundle.ViewAvoirAchatDirectTitle_message}"/>
                        <h:outputText value="#{bundle.ViewAvoirAchatDirectLabel_montant}"/>
                        <h:outputText value="#{avoirAchatDirectController.selected.montant}" title="#{bundle.ViewAvoirAchatDirectTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewAvoirAchatDirectLabel_achatDirect}"/>
                        <h:outputText value="#{avoirAchatDirectController.selected.achatDirect}" title="#{bundle.ViewAvoirAchatDirectTitle_achatDirect}"/>
                        <h:outputText value="#{bundle.ViewAvoirAchatDirectLabel_id}"/>
                        <h:outputText value="#{avoirAchatDirectController.selected.id}" title="#{bundle.ViewAvoirAchatDirectTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvoirAchatDirectViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
