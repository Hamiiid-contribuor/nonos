<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirAchatDirectCreateDlg" widgetVar="AvoirAchatDirectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAvoirAchatDirectTitle}">
            <h:form id="AvoirAchatDirectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirAchatDirectController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{avoirAchatDirectController.selected.userTraceForTransaction}" >
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectLabel_dateAvoirAchatDirect}" for="dateAvoirAchatDirect" />
                        <p:calendar id="dateAvoirAchatDirect" pattern="MM/dd/yyyy" value="#{avoirAchatDirectController.selected.dateAvoirAchatDirect}" title="#{bundle.EditAvoirAchatDirectTitle_dateAvoirAchatDirect}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectLabel_message}" for="message" />
                        <p:inputText id="message" value="#{avoirAchatDirectController.selected.message}" title="#{bundle.CreateAvoirAchatDirectTitle_message}" />
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{avoirAchatDirectController.selected.montant}" title="#{bundle.CreateAvoirAchatDirectTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectLabel_achatDirect}" for="achatDirect" />
                        <p:selectOneMenu id="achatDirect" value="#{avoirAchatDirectController.selected.achatDirect}" >
                            <f:selectItems value="#{achatDirectController.itemsAvailableSelectOne}"
                                           var="achatDirectItem"
                                           itemValue="#{achatDirectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirAchatDirectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avoirAchatDirectController.selected.id}" title="#{bundle.CreateAvoirAchatDirectTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avoirAchatDirectController.create}" value="#{bundle.Save}" update="display,:AvoirAchatDirectListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvoirAchatDirectCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvoirAchatDirectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
