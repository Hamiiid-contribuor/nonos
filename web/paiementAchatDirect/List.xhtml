<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaiementAchatDirectTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PaiementAchatDirectListForm">
                <p:panel header="#{bundle.ListPaiementAchatDirectTitle}">
                    <p:dataTable id="datalist" value="#{paiementAchatDirectController.items}" var="item"
                                 selectionMode="single" selection="#{paiementAchatDirectController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_userTraceForTransaction}"/>
                            </f:facet>
                            <h:outputText value="#{item.userTraceForTransaction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_dateEncaissement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEncaissement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_photoEffet}"/>
                            </f:facet>
                            <h:outputText value="#{item.photoEffet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_encaisser}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.encaisser}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_mode}"/>
                            </f:facet>
                            <h:outputText value="#{item.mode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_dateEcheance}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEcheance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_datePaiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePaiement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_achatDirect}"/>
                            </f:facet>
                            <h:outputText value="#{item.achatDirect}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementAchatDirectTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paiementAchatDirectController.prepareCreate}" update=":PaiementAchatDirectCreateForm" oncomplete="PF('PaiementAchatDirectCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaiementAchatDirectViewForm" oncomplete="PF('PaiementAchatDirectViewDialog').show()" disabled="#{empty paiementAchatDirectController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaiementAchatDirectEditForm" oncomplete="PF('PaiementAchatDirectEditDialog').show()" disabled="#{empty paiementAchatDirectController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paiementAchatDirectController.destroy}" update=":growl,datalist" disabled="#{empty paiementAchatDirectController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
