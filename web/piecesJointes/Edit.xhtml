<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PiecesJointesEditDlg" widgetVar="PiecesJointesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPiecesJointesTitle}">
            <h:form id="PiecesJointesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{piecesJointesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPiecesJointesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{piecesJointesController.selected.id}" title="#{bundle.EditPiecesJointesTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{piecesJointesController.update}" value="#{bundle.Save}" update="display,:PiecesJointesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PiecesJointesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PiecesJointesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
