<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaiementCommandeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PaiementCommandeListForm">
                <p:panel header="#{bundle.ListPaiementCommandeTitle}">
                    <p:dataTable id="datalist" value="#{paiementCommandeController.items}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 > 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_dateEncaissement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEncaissement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_encaisser}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.encaisser}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_commande}"/>
                            </f:facet>
                            <h:outputText value="#{item.commande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_mode}"/>
                            </f:facet>
                            <h:outputText value="#{item.mode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_dateEcheance}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEcheance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_datePaiement}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePaiement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaiementCommandeTitle_photoEffet}"/>
                            </f:facet>
                            <h:outputText value="#{item.photoEffet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
<!--                            <p:commandButton value="Encaisser" actionListener="{paiementCommandeController.changerEtatEncaissement(item)}" rendered="#{item.encaisser==false and !pItem.mode.equals('espece')}" update=":PaiementCommandeListForm:datalist,growl"/>
                            <p:commandButton value="Decaisser" actionListener="{paiementCommandeController.changerEtatEncaissement(item)}" rendered="#{item.encaisser==true and !pItem.mode.equals('espece')}" update=":PaiementCommandeListForm:datalist,growl"/>-->

                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
