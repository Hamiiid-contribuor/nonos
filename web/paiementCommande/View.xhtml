<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementCommandeViewDlg" widgetVar="PaiementCommandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaiementCommandeTitle}">
            <h:form id="PaiementCommandeViewForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{paiementCommandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_dateEncaissement}" rendered="#{paiementCommandeController.selected.mode!=1 and paiementCommandeController.selected.dateEncaissement!=null}"/>
                        <h:outputText value="#{paiementCommandeController.selected.dateEncaissement}" rendered="#{paiementCommandeController.selected.mode!=1 and paiementCommandeController.selected.dateEncaissement!=null}" title="#{bundle.ViewPaiementCommandeTitle_dateEncaissement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                         <h:outputText value="#{bundle.ViewPaiementCommandeLabel_montant}"/>
                        <h:outputText value="#{paiementCommandeController.selected.montant}" title="#{bundle.ViewPaiementCommandeTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_mode}"/>
                        <h:outputText value="#{paiementCommandeController.selected.mode==1? 'ESPECE' :paiementCommandeController.selected.mode==2 ? 'EFFET':'CHECK'}" title="#{bundle.ViewPaiementCommandeTitle_mode}"/>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_encaisser}"/>
                        <p:selectBooleanCheckbox value="#{paiementCommandeController.selected.encaisser}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_dateEcheance}" rendered="#{paiementCommandeController.selected.mode != 1 }"/>
                        <h:outputText value="#{paiementCommandeController.selected.dateEcheance}" title="#{bundle.ViewPaiementCommandeTitle_dateEcheance}" rendered="#{paiementCommandeController.selected.mode != 1 }">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_datePaiement}"/>
                        <h:outputText value="#{paiementCommandeController.selected.datePaiement}" title="#{bundle.ViewPaiementCommandeTitle_datePaiement}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaiementCommandeLabel_description}"/>
                        <h:outputText value="#{paiementCommandeController.selected.description}" title="#{bundle.ViewPaiementCommandeTitle_description}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="handleSubmit(args,'PaiementCommandeViewDialog')"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
