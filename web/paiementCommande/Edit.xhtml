<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaiementCommandeEditDlg" widgetVar="PaiementCommandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaiementCommandeTitle}">
            <h:form id="PaiementCommandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paiementCommandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_userTraceForTransaction}" for="userTraceForTransaction" />
                        <p:selectOneMenu id="userTraceForTransaction" value="#{paiementCommandeController.selected.userTraceForTransaction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userTraceForTransactionController.itemsAvailableSelectOne}"
                                           var="userTraceForTransactionItem"
                                           itemValue="#{userTraceForTransactionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_dateEncaissement}" for="dateEncaissement" />
                        <p:calendar id="dateEncaissement" pattern="MM/dd/yyyy" value="#{paiementCommandeController.selected.dateEncaissement}" title="#{bundle.EditPaiementCommandeTitle_dateEncaissement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_encaisser}" for="encaisser" />
                        <p:selectBooleanCheckbox id="encaisser" value="#{paiementCommandeController.selected.encaisser}" />
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{paiementCommandeController.selected.commande}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{paiementCommandeController.selected.montant}" title="#{bundle.EditPaiementCommandeTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_mode}" for="mode" />
                        <p:inputText id="mode" value="#{paiementCommandeController.selected.mode}" title="#{bundle.EditPaiementCommandeTitle_mode}" />
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{paiementCommandeController.selected.description}" title="#{bundle.EditPaiementCommandeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_dateEcheance}" for="dateEcheance" />
                        <p:calendar id="dateEcheance" pattern="MM/dd/yyyy" value="#{paiementCommandeController.selected.dateEcheance}" title="#{bundle.EditPaiementCommandeTitle_dateEcheance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_datePaiement}" for="datePaiement" />
                        <p:calendar id="datePaiement" pattern="MM/dd/yyyy" value="#{paiementCommandeController.selected.datePaiement}" title="#{bundle.EditPaiementCommandeTitle_datePaiement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paiementCommandeController.selected.id}" title="#{bundle.EditPaiementCommandeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPaiementCommandeLabel_photoEffet}" for="photoEffet" />
                        <p:inputText id="photoEffet" value="#{paiementCommandeController.selected.photoEffet}" title="#{bundle.EditPaiementCommandeTitle_photoEffet}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paiementCommandeController.update}" value="#{bundle.Save}" update="display,:PaiementCommandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaiementCommandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaiementCommandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
