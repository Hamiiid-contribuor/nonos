<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvoirVenteDirectItemCreateDlg" widgetVar="AvoirVenteDirectItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAvoirVenteDirectItemTitle}">
            <h:form id="AvoirVenteDirectItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avoirVenteDirectItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAvoirVenteDirectItemLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{avoirVenteDirectItemController.selected.stock}" title="#{bundle.CreateAvoirVenteDirectItemTitle_stock}" />
                        <p:outputLabel value="#{bundle.CreateAvoirVenteDirectItemLabel_avoirVenteDirect}" for="avoirVenteDirect" />
                        <p:selectOneMenu id="avoirVenteDirect" value="#{avoirVenteDirectItemController.selected.avoirVenteDirect}" >
                            <f:selectItems value="#{avoirVenteDirectController.itemsAvailableSelectOne}"
                                           var="avoirVenteDirectItem"
                                           itemValue="#{avoirVenteDirectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirVenteDirectItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{avoirVenteDirectItemController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvoirVenteDirectItemLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{avoirVenteDirectItemController.selected.qte}" title="#{bundle.CreateAvoirVenteDirectItemTitle_qte}" />
                        <p:outputLabel value="#{bundle.CreateAvoirVenteDirectItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avoirVenteDirectItemController.selected.id}" title="#{bundle.CreateAvoirVenteDirectItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avoirVenteDirectItemController.create}" value="#{bundle.Save}" update="display,:AvoirVenteDirectItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvoirVenteDirectItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvoirVenteDirectItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
