<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReceptionItemCreateDlg" widgetVar="ReceptionItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReceptionItemTitle}">
            <h:form id="ReceptionItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.CreateReceptionItemLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{receptionController.receptionItem.qte}" title="#{bundle.CreateReceptionItemTitle_qte}" />
                        <p:outputLabel value="#{bundle.CreateReceptionItemLabel_magasin}" for="magasin" />
                        <p:selectOneMenu id="magasin" value="#{receptionController.receptionItem.magasin}" >
                            <f:selectItems value="#{magasinController.findByAbonne()}"
                                           var="magasinItem"
                                           itemValue="#{magasinItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateReceptionItemLabel_produit}" for="produit" />
                        <p:inputText id="produit" value="#{receptionController.receptionItem.produit.libelle}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton  value="Ajouter" actionListener="#{receptionController.addToReception}" onclick="ReceptionItemCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReceptionItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
